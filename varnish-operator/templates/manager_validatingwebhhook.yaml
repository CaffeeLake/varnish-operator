apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: varnish-operator-webhook-configuration
  namespace: {{ .Release.Namespace }}
webhooks:
  - clientConfig:
      caBundle: Cg==
      service:
        name: varnish-operator-service
        namespace: {{ .Release.Namespace }}
        path: /validate-icm-ibm-com-v1alpha1-varnishservice
    failurePolicy: Fail
    name: vvarnishservice.kb.io
    rules:
    - apiGroups:
      - icm.ibm.com
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - varnishservices
