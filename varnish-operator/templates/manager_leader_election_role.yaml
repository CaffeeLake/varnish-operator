# permissions to do leader election.
{{ if gt .Values.replicas 1.0 }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: varnish-operator-leader-election-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
{{ end }}