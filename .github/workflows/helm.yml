name: Helm chart

on:
  release:
    types:
      - created

jobs:
  helm-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Get Helm
        run: |
          curl -Lo ./helm.tar.gz https://get.helm.sh/helm-v2.16.9-linux-amd64.tar.gz
          mkdir -p bin
          tar -zxvf ./helm.tar.gz && mv linux-amd64/helm bin/
          rm helm.tar.gz
          rm -rf linux-amd64
      - name: Helm lint
        run: helm lint varnish-operator
      - name: Ensure helm-releases folder exists
        run: mkdir -p helm-releases
      - name: Change versions
        run: |
          curl -Lo ./bin/yq https://github.com/mikefarah/yq/releases/download/3.3.2/yq_linux_amd64
          chmod +x ./bin/yq
          ./bin/yq w -i varnish-operator/Chart.yaml 'appVersion' ${GITHUB_REF##*/}
          ./bin/yq w -i varnish-operator/Chart.yaml 'version' ${GITHUB_REF##*/}
          ./bin/yq w -i varnish-operator/values.yaml 'container.image' $(yq r config/samples/icm_v1alpha1_varnishcluster.yaml 'container.image' | sed 's/:.*/:${GITHUB_REF##*/}/')
          ./bin/yq w -i config/samples/icm_v1alpha1_varnishcluster.yaml 'spec.varnish.image' $(yq r config/samples/icm_v1alpha1_varnishcluster.yaml 'spec.varnish.image' | sed 's/:.*/:${GITHUB_REF##*/}/')
          ./bin/yq w -i config/samples/icm_v1alpha1_varnishcluster.yaml 'spec.varnish.controller.image' $(yq r config/samples/icm_v1alpha1_varnishcluster.yaml 'spec.varnish.controller.image' | sed 's/:.*/:${GITHUB_REF##*/}/')
          ./bin/yq w -i config/samples/icm_v1alpha1_varnishcluster.yaml 'spec.varnish.controller.image' $(yq r config/samples/icm_v1alpha1_varnishcluster.yaml 'spec.varnish.controller.image' | sed 's/:.*/:${GITHUB_REF##*/}/')
      - name: Package chart
        run: |
          git config --global user.email ""
          git config --global user.name "Github Actions CI"
          ./bin/helm init --client-only
          ./bin/helm package varnish-operator --app-version ${GITHUB_REF##*/} --version ${GITHUB_REF##*/} --destination helm-releases
          helm repo index helm-releases --url https://ibm.github.io/varnish-operator/master/helm-releases
          git commit -a -m "Release ${GITHUB_REF##*/}"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master
