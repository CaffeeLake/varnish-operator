apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: varnishservices.icm.ibm.com
spec:
  # add vs shortname
  names:
    shortNames:
    - vs
  # limit number of ports to 1
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            service:
              properties:
                ports:
                  type: array
                  maxItems: 1

