apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: "{{ template "varnish-operator.fullname" . }}"
  labels:
    app: "{{ template "varnish-operator.name" . }}"
    chart: "{{ template "varnish-operator.chart" . }}"
    release: "{{ template "varnish-operator.releaseName" . }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: "{{ template "varnish-operator.name" . }}"
      release: "{{ template "varnish-operator.releaseName" . }}"
  template:
    metadata:
      labels:
        app: "{{ template "varnish-operator.name" . }}"
        release: "{{ template "varnish-operator.releaseName" . }}"
    spec:
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      imagePullSecrets:
        - name: "{{ .Values.image.secretName }}"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
